app:
  name: LogCollectorOS
  code: LCOS
  notify: srswain@ecloudcontrol.com

build:
  version: 2.13
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: opensearch-2.13

deploy:
  context: sranjan1995/DEV
  type: statefulset 
  replicas: 2
  port:
  - 9200
  - 9300
  - 9600

volumes:
- claim: opensearch-data
  mount: /usr/share/opensearch/data
  name: opensearch-data
  size: 20Gi
  mode: ReadWriteOnce
  class: microk8s-hostpath
monitor:
  notify: srswain@ecloudcontrol.com      

properties:
  revision : 78
  OPENSEARCH_INITIAL_ADMIN_PASSWORD: 
    vault: OPENSEARCH_INITIAL_ADMIN_PASSWORD
  NODE_MODE : multi-node
  MAX_RESULT_WINDOW : 10000000
  ENABLE_ILM : 1
  #JAVA_HEAPSIZE : 12g
  JAVA_HEAPSIZE : 4g
  MIN_AGE_WARM : 2d
  MIN_AGE_COLD : 7d
  ENABLE_FLUENTD : 0
  REPLICA_COUNT : 2
  ENABLE_METRICS : 1
  ENABLE_MINIO_BACKUP : 1
  MINIO_BUCKET_NAME : index-snapshot
  MINIO_ENDPOINT : http://minio-2-0:9000
  MINIO_ACCESS_KEY :
    vault: MINIO_ACCESS_KEY
  MINIO_SECRET_KEY :
    vault: MINIO_SECRET_KEY
